<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Item kereső</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("1059910.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;   /* függőlegesen középre */
      align-items: center;       /* vízszintesen középre */
      height: 100vh;             /* teljes képernyő */
      text-shadow: 1px 1px 3px black; /* olvashatóbb szöveg */
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      width: 320px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Item kereső</h1>
    <input type="text" id="searchBox" placeholder="Írd be az item nevét...">
    <div id="results"></div>
  </div>

  <!-- PapaParse: CSV beolvasás -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];

    // CSV betöltése
    Papa.parse("items.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;
      },
      error: function(err) {
        console.error("Hiba a CSV betöltésénél:", err);
      }
    });

    // Keresés
    document.getElementById("searchBox").addEventListener("input", function() {
      const q = this.value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!q) {
        resultsDiv.innerHTML = "<div class='muted'>Írj be valamit az item névből.</div>";
        return;
      }

      const matches = data.filter(row =>
        (row.item_name || "").toLowerCase().includes(q)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<div class='muted'>Nincs találat.</div>";
        return;
      }

      matches.forEach(row => {
        const itemName = row.item_name || "(nincs megadva)";
        const character = row.character || "(nincs karakter)";
        const slot = row.slot || "(nincs slot)";
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `<b>${itemName}</b> → ${character} <span class="muted">(${slot})</span>`;
        resultsDiv.appendChild(el);
      });
    });
  </script>
</body>
</html>
